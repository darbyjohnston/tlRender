name: CI

on: [push]

jobs:
  linux-build:
    runs-on: ubuntu-latest

    env:
      TLRENDER_PYTHON: OFF
      TLRENDER_GLFW: ON
      TLRENDER_OCIO: ON
      TLRENDER_AUDIO: ON
      TLRENDER_JPEG: ON
      TLRENDER_TIFF: ON
      TLRENDER_STB: ON
      TLRENDER_PNG: ON
      TLRENDER_EXR: ON
      TLRENDER_FFMPEG: ON
      TLRENDER_USD: OFF
      TLRENDER_NFD: OFF
      TLRENDER_QT5: ON
      TLRENDER_PROGRAMS: ON
      TLRENDER_EXAMPLES: ON
      TLRENDER_TESTS: ON
      TLRENDER_GCOV: ON

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup environment
      run: |
        echo "$PWD/build/install/bin" >> $GITHUB_PATH
        echo "LD_LIBRARY_PATH=$PWD/build/install/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV
        echo "PYTHONPATH=$PWD/build/install/lib:$PYTHONPATH" >> $GITHUB_ENV
        cmake --version
        python --version

    - name: Build tlRender
      run: bash etc/Linux/linux-build-gha.sh Debug

    - name: Run tests
      run: |
        cd build
        cd tlRender/src/tlRender-build
        xvfb-run tests/tltest/tltest
    
    - name: Code coverage
      if: env.TLRENDER_GCOV == 'ON'
      run: |
        cd build/tlRender/src/tlRender-build
        bash ../../../../etc/Linux/lcov.sh

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ${{ github.workspace }}/build/tlRender/src/tlRender-build/coverage_filtered.info
        fail_ci_if_error: true

  linux-minimal-build:
    runs-on: ubuntu-latest

    env:
      TLRENDER_PYTHON: OFF
      TLRENDER_GLFW: ON
      TLRENDER_OCIO: OFF
      TLRENDER_AUDIO: OFF
      TLRENDER_JPEG: OFF
      TLRENDER_TIFF: OFF
      TLRENDER_STB: OFF
      TLRENDER_PNG: OFF
      TLRENDER_EXR: OFF
      TLRENDER_FFMPEG: OFF
      TLRENDER_USD: OFF
      TLRENDER_NFD: OFF
      TLRENDER_QT5: OFF
      TLRENDER_TESTS: ON

    steps:
    - uses: actions/checkout@v3
      with:
