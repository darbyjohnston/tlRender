name: CI

on: [push]

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Update
      run: sudo apt-get update

    - name: Install lcov
      run: sudo apt-get install lcov

    - name: Install OpenGL dev
      run: sudo apt-get install xorg-dev libglu1-mesa-dev mesa-common-dev

    - name: Install Python dev
      run: sudo apt-get install python3.8-dev

    - name: Build tlRender
      run: >
        mkdir build &&
        cd build &&
        export PATH=$PATH:$PWD/install/bin &&
        export LD_LIBRARY_PATH=$PWD/install/lib:$LD_LIBRARY_PATH &&
        export PYTHONPATH=$PWD/install/lib:$PYTHONPATH &&
        cmake ../etc/SuperBuild \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_INSTALL_PREFIX=$PWD/install \
          -DCMAKE_PREFIX_PATH=$PWD/install &&
        cmake --build . -j 4

    - name: Run tests
      run: >
        cd build &&
        export PATH=$PATH:$PWD/install/bin &&
        export LD_LIBRARY_PATH=$PWD/install/lib:$LD_LIBRARY_PATH &&
        export PYTHONPATH=$PWD/install/lib:$PYTHONPATH &&
        export CTEST_OUTPUT_ON_FAILURE=1 &&
        cd tlRender/src/tlRender-build &&
        cmake --build . --target test &&
        cat Testing/Temporary/LastTest.log

  macos-build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup environment
      run: >
        echo "$PWD/build/install/bin" >> $GITHUB_PATH &&
        echo "DYLD_LIBRARY_PATH=$PWD/build/install/lib:$DYLD_LIBRARY_PATH" >> ${GITHUB_ENV} &&
        echo "PYTHONPATH=$PWD/build/install/lib:$PYTHONPATH" >> ${GITHUB_ENV}

    - name: Build tlRender
      run: >
        mkdir build &&
        cd build &&
        cmake ../etc/SuperBuild \
          -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_INSTALL_PREFIX=$PWD/install \
          -DCMAKE_PREFIX_PATH=$PWD/install &&
        cmake --build . -j 4

    - name: Run tests
      run: >
        cd build &&
        cd tlRender/src/tlRender-build &&
        ctest --rerun-failed --output-on-failure

  windows-build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup environment
      run: >
        echo "$pwd\build\install\bin;$pwd\build\install\lib;$env:path" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8
        
    - name: Build tlRender
      run: >
        mkdir build &&
        cd build &&
        cmake ..\etc\SuperBuild `
          -DTLR_BUILD_PNG=FALSE `
          -DTLR_BUILD_TIFF=FALSE `
          -DTLR_BUILD_OpenEXR=FALSE `
          -DCMAKE_BUILD_TYPE=Debug `
          -DCMAKE_INSTALL_PREFIX=install `
          -DCMAKE_PREFIX_PATH=install &&
        cmake --build . -j 4

    - name: Run tests
      run: >
        cd build &&
        cd tlRender\src\tlRender-build &&
        ctest --rerun-failed --output-on-failure
